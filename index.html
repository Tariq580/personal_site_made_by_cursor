<p class="cmd-echo">$ ls ~/writing/</p>
<h2># Writing</h2>

<article>
  <h3>>> Is This Really Education?</h3>
  <time>2026-01-08</time>
  <p>Right now, I am sitting here in a physics class. The teacher has been talking for over 40 minutes, but none of the students, including me, seem to care about what he is saying.</p>
  <p>None of us wants to be in this class, and we're clearly not interested. Yet somehow, we've been placed here, either by our parents or by society.</p>
  <details>
    <summary>[+] Read more</summary>
    <p>And I don't think this is just happening here in Japan, I believe it's happening in many countries around the world. The education system is broken and outdated.</p>
    <p>The other day, I saw a student at our school who didn't even know how to use ChatGPT. Why? Because we're not being taught about tools like that.</p>
    <p>Sometimes I wonder: What if schools taught things like coding, content creation, AI, and communication skills?</p>
    <p>So the real question is: For how long will education continue like this?</p>
  </details>
</article>

<article>
  <h3>>> On Simplicity</h3>
  <time>2026-01-07</time>
  <p>Simplicity is not the absence of complexity. It is the result of thoughtful reduction. Every element that remains has earned its place.</p>
  <details>
    <summary>[+] Read more</summary>
    <p>The temptation is always to add more. Another feature, another option, another layer of abstraction. But each addition carries weight.</p>
    <p>The best interfaces disappear. They become invisible, allowing the content to speak.</p>
  </details>
</article>

<article>
  <h3>>> Writing in Public</h3>
  <time>2026-01-03</time>
  <p>There is something clarifying about writing for an audience, even an imagined one. Private notes can be sloppy, incomplete. Public writing demands coherence.</p>
</article>

<article>
  <h3>>> Slow Tools</h3>
  <time>2025-12-20</time>
  <p>Fast tools encourage fast work. They optimize for throughput, for shipping, for the next thing. But some work benefits from friction.</p>
</article>

<article>
  <h3>>> On friction in tools</h3>
  <time>2026-01-06</time>
  <p>Friction isn't always bad. Some friction creates space for thought.</p>
</article>

<article>
  <h3>>> Defaults matter</h3>
  <time>2026-01-04</time>
  <p>Most people never change the defaults. This makes the default the most important design decision.</p>
</article>

<article>
  <h3>>> The value of quiet software</h3>
  <time>2025-12-28</time>
  <p>Quiet software doesn't demand attention. It doesn't notify, badge, or interrupt. It waits until you need it.</p>
</article>
